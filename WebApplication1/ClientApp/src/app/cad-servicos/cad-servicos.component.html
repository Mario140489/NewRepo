
<div class="bloco mt-1 text-secondary">
    <h3>Serviços</h3>
    <hr/>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Ativo</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dataservic of dataservico">
        <td>{{dataservic.id_servico}}</td>
        <td>{{dataservic.ds_descricao}}</td>
        <td>{{dataservic.ds_valor}}</td>
        <td>{{dataservic.bl_ativo}}</td>
      </tr>
      </tbody>
    </table>
      
    <!--form>
        <div>
            Descrição
         <input class="form-control form-control-sm" type="text" />
        </div>
    </form-->
</div>
