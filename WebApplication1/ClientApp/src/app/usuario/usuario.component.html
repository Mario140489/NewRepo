<p></p>
<div class="bloco">
<div>
  <h4 class="text-secondary">Usuário</h4>
  <hr>
  <div class="card">
    <div class="card-header bg-secundary">
      Pesquisar usuário
    </div>
    <div class="card-body">
       <div class='row'>
         <div class="form-group col-sm-3">
          <label>Nome</label>
          <input type="text" [(ngModel)]="usuario.ds_nome" name='ds_nome' class="form-control form-control-sm">
         </div>
         <div class="col-sm-2">
          <button type="submit" (click)="BuscarUsuario()" class="btn btn-sm btn-primary" style="margin-top: 30px"> <i class="fas fa-search"></i>  Buscar</button>
         </div>
       </div>
       <p></p>
      <app-table-espec [header]=data [dados]=dados [data]=dataservico></app-table-espec>
    </div>
  </div>
</div>
</div>
