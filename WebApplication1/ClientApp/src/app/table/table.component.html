<div class="row">
  <div class="col-12">
    <div class="row">
    <div class="  col-12 col-sm-2">
    <select class="form-control form-control-sm" [(ngModel)]=RowsSelected (change)="EventoRows()">
      <option *ngFor="let Rows of Rows" [ngValue]=Rows >{{Rows}} por p√°gina</option>
    </select>
  </div>
  </div>
</div>
<div class="col-12 mt-3">
<table class="table table-sm  table-striped table-hover">
  <thead class=" bg-secondary text-white">
    <tr  >
      <th *ngFor="let Header of DataHeader">{{Header}}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="_DataTable.length == 0" ><td align="center" colSpan="20"><b>Nenhum Resultado Encontrado</b></td></tr>
    <tr *ngFor="let item of _DataTable[IndexActive]">
      <td *ngFor="let itemtd of item" >{{itemtd}}</td>
      <td style="text-align: end;"><button  class="btn btn-sm btn-primary btn-editar" (click)="teste(item)" ngbTooltip="Editar"><i class="fas fa-user-edit"></i></button></td>
    </tr>
  </tbody>
</table>
</div>
<div class="row col-12" >
<div class="col-6"></div>
<div class="col-6" style="text-align: end;"><label>Mostrando {{Visualizadas}} de {{TotalRegistros}} Registros</label></div>
</div>
</div>
